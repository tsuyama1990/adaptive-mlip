project_name: "FePt_Alloy"
structure:
    elements: ["Fe", "Pt"]
    supercell_size: [2, 2, 2]
    policy_name: "random_rattle"
    rattle_stdev: 0.1
dft:
    code: "quantum_espresso"
    functional: "PBE"
    kpoints_density: 0.04
    encut: 500.0
    pseudopotentials:
        Fe: "Fe.UPF"
        Pt: "Pt.UPF"
training:
    potential_type: "ace"
    cutoff_radius: 5.0
    max_basis_size: 500
    delta_learning: true
    active_set_optimization: true
    active_set_size: 100
md:
    temperature: 1000.0
    pressure: 0.0
    timestep: 0.001
    n_steps: 5000
workflow:
    max_iterations: 10
    checkpoint_interval: 1
scenario:
    name: "fept_mgo"
    output_dir: "dry_run_test"
eon:
    enabled: true
    temperature: 600.0
