
<!DOCTYPE html>
<html>
<head>
    <title>Potential Validation Report</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .section { margin-bottom: 30px; }
        .success { color: green; font-weight: bold; }
        .failure { color: red; font-weight: bold; }
        .plot { max-width: 800px; border: 1px solid #ccc; margin: 10px 0; }
        table { border-collapse: collapse; width: auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: right; }
        th { background-color: #f2f2f2; text-align: center; }
    </style>
</head>
<body>
    <h1>Validation Report</h1>

    <div class="section">
        <h2>Summary</h2>
        <p>Phonon Stability: <span class="success">PASS</span></p>
        <p>Elastic Stability: <span class="failure">FAIL</span></p>
    </div>

    <div class="section">
        <h2>Phonons</h2>

            <p class="success">No imaginary frequencies detected.</p>



            <h3>Band Structure</h3>
            <img class="plot" src="data:image/png;base64,band_b64" alt="Band Structure" />



            <h3>Density of States</h3>
            <img class="plot" src="data:image/png;base64,dos_b64" alt="DOS" />

    </div>

    <div class="section">
        <h2>Elastic Properties</h2>
        <p><strong>Bulk Modulus (B):</strong> -10.00 GPa</p>
        <p><strong>Shear Modulus (G):</strong> 5.00 GPa</p>

        <h3>Elastic Tensor (Cij) [GPa]</h3>
        <table>

            <tr>

                <td>-1.00</td>

            </tr>

        </table>
    </div>
</body>
</html>
